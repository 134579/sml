sudo: false
env:
  global:
  - secure: "A27gNApbElRr3fqZXifVPKkB+xbxMYDFINGk2RDqul1X1Zg51M7e+ohHO9BwhEYiOGmCnFfbsVUP11XyFIH6kzWmxw9mhy8YDglbYfeyu6grxtU3mHElz8W7wO5OCPFPWXQf23sVYE8AWyjj6M+t3oyLJhPXCcYI7uMHEQm10CQ=" # GH_TOKEN
  - secure: "" # COVERALLS_REPO_TOKEN

matrix:
  fast_finish: true
  include:
  - os: linux
    env: CHECK=ON CLANG_FORMAT=clang-format-3.7 CLANG_TIDY=clang-tidy-3.7
    addons:
      apt:
        packages: ["clang-3.7", "clang-tidy-3.7"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.7"]
  - os: linux
    env: DOCUMENTATION=ON
  - os: linux
    env: CXX=/usr/local/clang-3.4/bin/clang++ MEMCHECK=VALGRIND
    addons:
      apt:
        packages: ["clang-3.4", "valgrind"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.4"]
  - os: linux
    env: CXX=clang++-3.5 MEMCHECK=VALGRIND
    addons:
      apt:
        packages: ["clang-3.5", "valgrind"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.5"]
  - os: linux
    env: CXX=clang++-3.6 MEMCHECK=VALGRIND
    addons:
      apt:
        packages: ["clang-3.6", "valgrind"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.6"]
  - os: linux
    env: CXX=clang++-3.7 MEMCHECK=VALGRIND
    addons:
      apt:
        packages: ["clang-3.7", "valgrind"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.7"]
  - os: linux
    env: CXX=clang++-3.8 MEMCHECK=VALGRIND
    addons:
      apt:
        packages: ["clang-3.8", "valgrind"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise"]
  - os: linux
    env: CXX=g++-5 MEMCHECK=VALGRIND GCOV=gcov-5 VARIANT=coverage
    addons:
      apt:
        packages: ["g++-5", "valgrind"]
        sources: ["ubuntu-toolchain-r-test"]
  - os: osx
    osx_image: xcode6.1
    env: CXX=clang++
  - os: osx
    osx_image: xcode6.4
    env: CXX=clang++
  - os: osx
    osx_image: xcode7
    env: CXX=clang++
  - os: osx
    osx_image: xcode7.1
    env: CXX=clang++
  - os: osx
    osx_image: xcode7.2b1
    env: CXX=clang++

before_install:
  - git config --global user.name "Continuous Integration"
  - git config --global user.email "krzysztof@jusiak.net"
  - git config --global push.default simple

script:
  - if [ "${CXX}" != "" ]; then (travis_wait make test example); fi
  - if [ "${CHECK}" != "" ]; then (travis_wait make style_check static_check); fi
  - if [ "${TRAVIS_BRANCH}" == "master" ] && [ "${DOCUMENTATION}" != "" ]; then (pip
    && install --user travis https://github.com/mkdocs/mkdocs/archive/0.15.0.zip
    && make doc && git clone https://github.com/boost-experimental/msm-lite.git
    && cd msm-lite && git checkout -b gh-pages -t origin/gh-pages && git reset --hard
    && rm -rf * && cp -r ../doc/site/* . && git add -A . && git commit -am "doc update"
    && git push --force --quiet); fi

after_success:
  - if [ "${TRAVIS_BRANCH}" == "master" ] && [ "${VARIANT}" == "coverage" ]; then (pip
    install --user travis requests[security] cpp-coveralls && coveralls -r . -b test/ --gcov /usr/bin/${GCOV}
    --repo-token "${COVERALLS_REPO_TOKEN}"); fi

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/860de502083214ed3d28
  on_success: change
  on_failure: always
  on_start: false

